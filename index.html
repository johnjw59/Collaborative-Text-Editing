<!DOCTYPE html>
<html>
  <head>
    <title>Collaborative Text Editing</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />

	  <script src="/lib/angular.min.js"></script>
    <script src="/lib/caret.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body ng-app="app">
    <div ng-controller="main">
      <h1>Collaborative Text Editing</h1>
      <textarea ng-model="document" ng-keyup="documentEdit($event)" eb-caret="cursor" style="width: 95%; height: 800px; margin-left: 2.5%;"></textarea>
    </div>
  </body>
</html>
